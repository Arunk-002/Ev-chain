{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'base/css/registration_css.css'%}">
	<title>Register</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container log-in-container">
            <form method="post">
                {% csrf_token %}
                <h1>Register</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook fa-2x"></i></a>
                    <a href="#" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
                </div>
                <span>or use your account</span> -->
                <input type="username" name="username" placeholder="username" />
                <input type="password" name="password" placeholder="Password" />
                <input type="text" name="name" placeholder="Company name" />
                <input type="email" name="email" placeholder="Company email" />
                <input type="text" name="place" placeholder="Company Address" />
                <input type="tel" name="phone" placeholder="Company Phone number" />
                <a href="{% url 'login_page'%}">Already have an account?</a>
                <button>Sign Up</button>
            </form>
        </div>

</body>
</html>
