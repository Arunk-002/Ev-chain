{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   

    <!-- Title Page-->
    <title>User Registration</title>

    <!-- Icons font CSS-->
    <!-- <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all"> -->
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <!-- <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all"> -->

    <!-- Main CSS-->
    <link href="{% static 'users/css/user_reg.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container log-in-container">
            <form method="post">
                {% csrf_token %}
                <h1>Register</h1>
                <div class="row">
                    <div class="col">
                        <input type="username" name="username" placeholder="username" />
                    </div>
                    <div class="col">
                        <input type="password" name="password" placeholder="Password" />
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" name="name" placeholder="Your Full Name" />
                    </div>
                    <div class="col">
                        <input type="email" name="email" placeholder="Your email" />
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" name="Place" placeholder="Your Place" />
                    </div>
                    <div class="col">
                        <input type="number" name="age" placeholder="Your age" />
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" name="address" placeholder="Your Address" />
                    </div>
                    <div class="col">
                        <input type="tel" name="phone" placeholder="Your Phone Number" />
                    </div>
                </div>
                <div class="row">    
                    <div class="col">
                        <span>Vehicle</span>
                        <select name="vehicle">
                            <option disabled="disabled" selected="selected">Vehicle type</option>
                            <option value="Four Wheeler">Four Wheeler</option>
                            <option value="Two Wheeler">Two Wheeler</option> 
                        </select>
                    </div>
                    <div class="col">
                        <input type="tel" name="vehicleno" placeholder="Your Vehicle Number" />
                    </div>
                </div>
                <input type="file" name="image" placeholder="Your image" />
                <a href="{% url 'userlogin' %}">Already have an account?</a>
                <button>Sign Up</button>
            </form>
            
        </div>
    </div>


</body>

</html>
<!-- end document-->
