{%  extends "users/user_base_temp.html" %}
{%  load static %}
{% block body %}
{% block name%}{{user|upper}}{% endblock %}
    <section class="d-lg-flex booking mt-5 booking">
        <div class="container">
            <h1>{{cs.cmp_name|upper}}</h1>
            <h4>Select Your Time Slot</h4>
            <div class="d-flex justify-content-around">
                <div class="container slot">
                    <div class="row ">
                        <button class="btn slot-btn" type="button">9:00 - 10:00</button>
                        <button class="btn slot-btn" type="button">10:00 - 11:00</button>
                        <button class="btn slot-btn" type="button">11:00 - 12:00</button>
                    </div>
                    <div class="row">
                        <button class="btn slot-btn" type="button">12:00 - 1:00</button>
                        <button class="btn slot-btn" type="button">1:00 - 2:00</button>
                        <button class="btn slot-btn" type="button">2:00 - 3:00</button>
                    </div>
                    <div class="row">
                        <button class="btn slot-btn" type="button">3:00 - 4:00</button>
                        <button class="btn slot-btn" type="button">4:00 - 5:00</button>
                        <button class="btn slot-btn" type="button">5:00 - 6:00</button>
                    </div>
                </div>
                <div class=" exp-row">
                    <div class="row">
                        <p>Step 1 : To book your slot, select the prefered time slot</p>
                        <p>Step 2 : Then make your payment</p>
                        <p>Step 3 : And all Done!</p>

                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock%}
